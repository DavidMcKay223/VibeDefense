<!DOCTYPE html>
<html>
<head>
    <title>Vibe Defense</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2c3e50;
            font-family: Arial, sans-serif;
            color: white;
            padding: 20px;
        }

        #gameContainer {
            position: relative;
            width: min(800px, 95vw);
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #gameCanvas {
            width: 100%;
            height: auto;
            border: 2px solid #34495e;
            background: #90EE90;
            display: none;
            border-radius: 10px;
        }

        /* Splash Screen */
        #splashScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            z-index: 100;
            border-radius: 15px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            transform: scale(0.8);
        }

        .logo h1 {
            font-size: clamp(32px, 5vw, 48px);
            margin: 20px 0;
            color: #fff;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.8);
            letter-spacing: 4px;
        }

        .logo-tower {
            width: 100px;
            height: 150px;
            margin: 0 auto;
            position: relative;
        }

        .tower-base {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60%;
            background: #34495e;
            border-radius: 10px;
        }

        .tower-top {
            position: absolute;
            top: 0;
            width: 80%;
            height: 40%;
            left: 10%;
            background: #2c3e50;
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
        }

        .tower-window {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            height: 30%;
            background: #3498db;
            border-radius: 50%;
            animation: glow 2s infinite;
        }

        .tower-light {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-top: 80px solid rgba(52, 152, 219, 0.2);
            z-index: -1;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #3498db; }
            50% { box-shadow: 0 0 20px #3498db; }
            100% { box-shadow: 0 0 5px #3498db; }
        }

        /* Level Select Screen */
        #levelSelect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #2c3e50 0%, #2980b9 100%);
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            border-radius: 15px;
        }

        #levelSelect h2 {
            font-size: clamp(24px, 4vw, 32px);
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            padding: 10px;
        }

        .level-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            aspect-ratio: 4/3;
            display: flex;
            flex-direction: column;
        }

        .level-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .level-preview {
            flex: 1;
            margin-bottom: 10px;
        }

        .level-preview canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 5px;
        }

        .difficulty {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .difficulty.easy { background: #27ae60; }
        .difficulty.medium { background: #f39c12; }
        .difficulty.hard { background: #c0392b; }
        .difficulty.expert { background: #8e44ad; }

        /* Updated UI styles */
        #ui {
            width: 100%;
            padding: 10px;
            display: none;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        #stats {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            justify-content: center;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: clamp(14px, 2vw, 16px);
        }

        #gameControls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }

        #towers {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            flex: 1;
        }

        .tower-button {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            background: #3498db;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: clamp(12px, 1.5vw, 14px);
        }

        .tower-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .tower-button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .tower-cost {
            font-size: 14px;
            background: rgba(0, 0, 0, 0.2);
            padding: 3px 8px;
            border-radius: 10px;
        }

        #startWave {
            padding: 12px 24px;
            background: #27ae60;
            min-width: 120px;
            font-size: clamp(12px, 1.5vw, 14px);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        #startWave:hover {
            background: #219a52;
        }

        #towerUpgrade {
            position: absolute;
            display: none;
            padding: 15px;
            background: rgba(0,0,0,0.8);
            border-radius: 8px;
            color: white;
            z-index: 100;
        }

        #waveMessage, #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        #gameOver h2 {
            font-size: clamp(24px, 4vw, 32px);
            margin-bottom: 15px;
        }

        .tower-button.selected {
            background: #2ecc71;
            transform: scale(0.95);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .tower-button.selected:hover {
            transform: scale(0.95);
            background: #2ecc71;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            #gameContainer {
                padding: 10px;
            }

            .level-grid {
                grid-template-columns: 1fr;
            }

            #towers {
                flex-direction: column;
            }

            .tower-button {
                width: 100%;
            }
        }
    </style>
</head>
