<!DOCTYPE html>
<html>
<head>
    <title>Vibe Defense</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background: #2c3e50;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            position: relative;
        }

        #gameCanvas {
            border: 2px solid #34495e;
            background: #90EE90;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        #stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #towers {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .tower-button {
            padding: 10px;
            background: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .tower-button:hover {
            background: #2980b9;
        }

        .tower-button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        #towerUpgrade {
            position: absolute;
            display: none;
            padding: 10px;
            background: rgba(0,0,0,0.8);
            border-radius: 5px;
            color: white;
        }

        #waveMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            border-radius: 5px;
            display: none;
            text-align: center;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            border-radius: 5px;
            display: none;
            text-align: center;
        }

        #startWave {
            position: absolute;
            right: 10px;
            bottom: 10px;
            padding: 10px 20px;
            background: #27ae60;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        #startWave:hover {
            background: #219a52;
        }
    </style>
</head>

        <div id="towerUpgrade">
            <button id="upgradeButton">Upgrade</button>

        <button id="startWave">Start Wave</button>

        <div id="waveMessage"></div>

        <div id="gameOver">

        </div>
    </div>
