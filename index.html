<!DOCTYPE html>
<html>
<head>
    <title>Vibe Defense</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2c3e50;
            font-family: Arial, sans-serif;
            color: white;
            padding: 20px;
        }

        #gameContainer {
            position: relative;
            width: 1200px;
            max-width: 95vw;
            display: flex;
            gap: 20px;
        }

        /* Side panels */
        #leftPanel, #rightPanel {
            width: 200px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            display: none;
            flex-direction: column;
            gap: 15px;
            height: fit-content;
        }

        /* Main game area */
        #mainArea {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 0;
            position: relative;
        }

        #gameCanvas {
            width: 100%;
            aspect-ratio: 4/3;
            border: 2px solid #34495e;
            background: #90EE90;
            display: none;
            border-radius: 10px;
        }

        /* Splash Screen */
        #splashScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            z-index: 100;
            border-radius: 15px;
        }

        .logo {
            text-align: center;
            transform: scale(1);
        }

        .logo h1 {
            font-size: 64px;
            margin: 40px 0;
            color: #fff;
            text-shadow: 0 0 20px rgba(52, 152, 219, 0.8);
            letter-spacing: 6px;
        }

        .logo-tower {
            width: 150px;
            height: 225px;
            margin: 0 auto;
            position: relative;
        }

        .tower-base {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60%;
            background: #34495e;
            border-radius: 10px;
        }

        .tower-top {
            position: absolute;
            top: 0;
            width: 80%;
            height: 40%;
            left: 10%;
            background: #2c3e50;
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
        }

        .tower-window {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            height: 30%;
            background: #3498db;
            border-radius: 50%;
            animation: glow 2s infinite;
        }

        .tower-light {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-top: 80px solid rgba(52, 152, 219, 0.2);
            z-index: -1;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #3498db; }
            50% { box-shadow: 0 0 20px #3498db; }
            100% { box-shadow: 0 0 5px #3498db; }
        }

        /* Level Select Screen */
        #levelSelect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #2c3e50 0%, #2980b9 100%);
            padding: 40px;
            border-radius: 15px;
            overflow-y: auto;
        }

        #levelSelect h2 {
            font-size: 36px;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            width: 100%;
            max-width: 900px;
        }

        .level-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            aspect-ratio: 4/3;
            display: flex;
            flex-direction: column;
        }

        .level-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .level-preview {
            flex: 1;
            margin-bottom: 10px;
        }

        .level-preview canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 5px;
        }

        .difficulty {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .difficulty.easy { background: #27ae60; }
        .difficulty.medium { background: #f39c12; }
        .difficulty.hard { background: #c0392b; }
        .difficulty.expert { background: #8e44ad; }

        /* Tower buttons panel */
        #towers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .tower-button {
            width: 100%;
            padding: 15px;
            background: #3498db;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .tower-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .tower-button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .tower-cost {
            font-size: 14px;
            background: rgba(0, 0, 0, 0.2);
            padding: 3px 8px;
            border-radius: 10px;
        }

        /* Stats panel */
        #stats {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .stat img {
            width: 24px;
            height: 24px;
        }

        #startWave {
            width: 100%;
            padding: 15px;
            background: #27ae60;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: auto;
        }

        /* Message overlays */
        #waveMessage, #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        #gameOver h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Tower upgrade */
        #towerUpgrade {
            position: absolute;
            display: none;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            color: white;
            z-index: 100;
            min-width: 150px;
            text-align: center;
        }

        #upgradeButton {
            width: 100%;
            padding: 10px;
            background: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        #upgradeButton:hover {
            background: #2980b9;
        }

        #upgradeButton:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            #gameContainer {
                flex-direction: column;
                align-items: stretch;
            }

            #leftPanel, #rightPanel {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
                height: auto;
            }

            #towers {
                flex-direction: row;
                flex: 1;
            }

            #stats {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .tower-button {
                flex: 1;
                min-width: 150px;
            }
        }

        @media (max-width: 768px) {
            .level-grid {
                grid-template-columns: 1fr;
            }

            .logo h1 {
                font-size: 48px;
            }

            .logo-tower {
                width: 120px;
                height: 180px;
            }
        }
    </style>
</head>
